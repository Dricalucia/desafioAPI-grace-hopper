{% extends "layout.html" %} 
{% block content %}
<div class="container">
  <h2>Personagens</h2>
  <div class="row">
    <!-- Loop para cada personagem -->
    {% for character in characters %}
      <!-- Coluna para o card do personagem -->
      <div class="col-md-3">
        <div class="card mb-3">
           <!-- Informações do personagem -->
          <img
            src="{{character.image}}"
            alt="{{character.name}}"
            class="img-fluid rounded-start"/>
          <div class="card-body">
            <h3 class="h5">{{character.name}}</h3>
            <p class="card-text"><strong>Status:</strong> {{ character.status }}</p>
            <a href="/profile/{{ character.id }}" class="btn btn-secondary">Ver Perfil</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
