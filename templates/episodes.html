{% extends "layout.html"%} 
<!-- Adiciona o link para o arquivo CSS do Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .custom-table th {/* Define a largura máxima das células da tabela */
        white-space: nowrap; /* Evita que o conteúdo quebre em várias linhas */
    }

    .custom-table td {
        max-width: 400px; /* Define a largura máxima das células */
        overflow: hidden;
        text-overflow: ellipsis; /* Adiciona "..." se o conteúdo for maior que a largura da célula */
    }
  </style>
{% block content %}
<div class="jumbotron text-center">
  <div class="row">
    <!-- Tabela com classes de estilo do Bootstrap -->
    <table class="table table-bordered table-hover">
      <!-- Cabeçalho da tabela com classe de estilo do Bootstrap -->
      <thead class="table-light">
        <tr>
          <th scope="col">Episódio</th>
          <th scope="col">Nome</th>
          <th scope="col">Data do lançamento</th>
          <th scope="col">Link</th>
        </tr>
      </thead>
    {% for episode in episodes %}  
      <tbody>
        <tr>
          <th scope="row"> <h3 class="h5"></h3>{{episode.episode}}</h3></th>
          <td><h3 class="h5"></h3>{{episode.name}}</h3></td>
          <td><h3 class="h5"></h3>{{episode.air_date}}</h3></td>
          <td><a href="/episode/{{episode.id}}" class="btn btn-secondary">Acessar</a></td>
        </tr>
      </tbody>
    {% endfor%}
    </table>    
  </div> 
</div>
{% endblock %}
