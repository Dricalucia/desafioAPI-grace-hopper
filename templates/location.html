{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col">
    <h1>{{ location.name }}</h1>
    <p><strong>Tipo:</strong> {{ location.type }}</p>
    <p><strong>Dimensão:</strong> {{ location.dimension }}</p>

    <h2>Personagens nesta Localização</h2>
    <ul>
      {% for character in characters %}
      <li>
        <a href="{{ url_for('get_profile', id=character.id) }}"><p>{{character.name}}</p></a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
