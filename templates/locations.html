{% extends 'layout.html' %}
<!-- Adiciona o link para o arquivo CSS do Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Define a largura máxima das células da tabela */
    .custom-table th {
        white-space: nowrap; /* Evita que o conteúdo quebre em várias linhas */
    }
    
    .custom-table td {
        max-width: 400px; /* Define a largura máxima das células */
        overflow: hidden;
        text-overflow: ellipsis; /* Adiciona "..." se o conteúdo for maior que a largura da célula */
    }
</style>
<!-- Início do bloco de conteúdo -->
{% block content %}
<div class="jumbotron text-center">
<div class="row">
   <!-- Tabela com classes de estilo do Bootstrap -->
  <table class="table table-bordered table-hover">
     <!-- Cabeçalho da tabela com classe de estilo do Bootstrap -->
    <thead class="table-light">
      <tr>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Dimensão</th>
        <th>Localização</th>
      </tr>
    </thead>

    <tbody>
      {% for location in locations %}
      <tr>
        <td>{{ location.name }}</td>
        <td>{{ location.type }}</td>
        <td>{{ location.dimension }}</td>
        <td>
          <a href="/location/{{location.id}}" class="btn btn-secondary">Acessar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
{% endblock %}

<!-- Adicione o link para o Bootstrap JavaScript no final do corpo -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
